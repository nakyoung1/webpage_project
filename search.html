          />

          <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
          <script src="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.min.js"></script>
     </head>
     <body>
          <header>
               <a href="" class="toggle">
                    <img src="./img/but_toggle.png" />
               </a>
               <ul class="mobile_menu">
                    <li><a href="" id="menu_search">전통주 검색하기</a></li>
                    <li><a href="" id="menu_location">위치 안내</a></li>
                    <li><a href="" id="menu_news">카드 뉴스</a></li>
               </ul>
               <p>
                    <a href="index.html"><img src="./img/png_logo.png" /></a>
               </p>
               <ul class="pc_menu">
                    <li><a href="" id="menu_search2">전통주 검색하기</a></li>
                    <li><a href="" id="menu_location2">위치 안내</a></li>
                    <li><a href="" id="menu_news2">카드 뉴스</a></li>
               </ul>
               <div class="utility">
                    <a id="kor">KOR</a>
                    <a id="eng">ENG</a>
               </div>
          </header>
          <section>
               <h3>전통주 검색하기</h3>
               <article class="main">
                    <a
                         href="https://terms.naver.com/list.naver?cid=58636&categoryId=58636"
                         target="_blank"
                    >
                         <p class="go_to_naver">네이버 전통주 지식백과</p></a
                    >
                    <div id="searchIcon">
                         <p class="total">총 0개</p>
                         <span id="buttons">
                              <button type="button" id="sortByNameBtn">가나다 순으로 정렬</button>
                              <button type="button" id="sortByAlcoholBtn">
                                   도수순으로 정렬
                              </button></span
                         >
                    </div>
                    <form id="searchForm">
                         <div class="search-box">
                              <p>
                                   <select id="degreeFilter">
                                        <option value="all">전체</option>
                                        <option value="under10">10도이하</option>
                                        <option value="10to20">10~20도</option>
                                        <option value="20to30">20~30도</option>
                                        <option value="30to40">30~40도</option>
                                        <option value="40to50">40~50도</option>
                                        <option value="over50">50도 초과</option>
                                   </select>
                                   <input type="text" id="searchInput" placeholder="검색" />
                              </p>
                              <button class="searchBtn" type="button">검색</button>
                         </div>
                    </form>
                    <article class="search-result"></article>
               </article>
          </section>
          <button id="topButton">▲</button>
          <script src="search.js"></script>
     </body>
